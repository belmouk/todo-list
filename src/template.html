<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>

<body>
    <header>

    </header>
    <nav>
        <button type="button" class="btn new">New Project</button>
        <dialog class="modal project">
            <form action="#">
                <div class="textInput-container">
                    <label for="project-name">Project Name:</label>
                    <input type="text" id="project-name" name="project-name" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn">Confirm</button>
                    <button type="button" class="btn cancel">Cancel</button>
                </div>
            </form>
        </dialog>
        <ul>

        </ul>
    </nav>

    <main hidden>
        <button type="button" class="btn">Add Task</button>

        <dialog class="modal todo">
            <form action="#">
                <legend>New Task</legend>
                <div class="textInput-container">
                    <label for="task-title">Task</label>
                    <input type="text" id="task-title" name="task-title" required>
                </div>
                <div class="textInput-container">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" name="task-description" rows="5"></textarea>
                </div>
                <div class="textInput-container">
                    <label for="task-dueDate">Due date</label>
                    <input type="date" id="task-dueDate" name="task-dueDate" required>
                </div>
                <div class="checkboxInput-container">
                    <label for="task-important">Important</label>
                    <div><input type="checkbox" id="task-important" name="task-important">Mark the task as important
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn new">Confirm</button>
                    <button type="button" class="btn cancel">Cancel</button>
                </div>
            </form>
        </dialog>

        <ul>

        </ul>
    </main>

</body>

</html>
